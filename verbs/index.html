<!DOCTYPE html>
<html>
<head>
    <title>Verbs</title>
    <link rel="stylesheet" type="text/css" href="/style.css">

</head>
<body>
    <div class="flex flex-column">
        <a href="..">Dashboard</a>

                <span>Ошибок: </span>

            </div>
        </div>
    </div>
    <script type="module" src="/verbs/index.js"></script>
</body>
</html>
